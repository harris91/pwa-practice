<head>
    <meta charset="utf-8">

    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

    <style>
        html,
        body {
            height: 100%;
            background-color: #F3A530;
            color: #fff;
            margin:0;
        }

        .container {
            height: 100%;

<body>
    <div class="container">
        <h1>Hello! </h1>&nbsp;&nbsp;

    </div>

<!-- 서비스 워커 등록 -->
<script>
    const fontStyle = 'font-size:15px;font-weight:900;background:lime;color:gold;';

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceWorker.js')
            .then(reg => {
                console.log('%c [Succeed] serviceWorker Regist', fontStyle, reg);
            })
            .catch(e => console.error('%c [Error] serviceWorker Regist:', fontStyle, e));

    } else {
        alert('Service Worker is not supported');
    }
</script>

</html>
