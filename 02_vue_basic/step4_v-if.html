<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <h1>{{ flag }}</h1>
        <p v-if="flag">왼쪽</p>
        <p v-else>오른쪽</p>
    </div>

    <button onclick="retryRandom()">랜덤뽑기</button>
</body>
<script scoped>
    let app = new Vue({
        el: "#main",
        data: {
            flag: getRandom()
        }
    })

    function getRandom() {
        return Math.random() > 0.5   //0.5보다 크면 왼쪽
    } 

    function retryRandom() {
        app.$data.flag = this.getRandom();
    }
</script>
<style>
    html,body { height: 100%; margin:0; }
    #main { height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
</style>
</html>
