<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuetify-card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <!-- 카드 UI 사용을 선언 (v-card elements) -->
                    <v-card max-width="400">
                        <!-- 카드 상단에 이미지배치 -->
                        <!-- aspect-ratio: 가로 세로 비율 값-->
                        <v-img src="https://picsum.photos/id/1003/400/300" aspect-ratio="1.6"></v-img>  
                        <v-card-text>
                            <div>
                                <!-- 제목 타이포그래피 스타일 title로 설정 -->
                                <!-- 하단의 margin 크기값을 1로 설정 -->
                                <h2 class="title primary--text mb-2">Welcom to 'Harris World'</h2>
                                'Harris World' 방문해 주셔서 감사합니다.
                            </div>
                        </v-card-text>

                        <!-- 카드 하단에 버튼 배치 -->
                        <v-card-actions>
                            
                            <!-- 버튼 색상은 red로 설정 -->
                            <v-btn color="red white--text">확인</v-btn>
                            
                            <!-- outline으로 버튼의 배경색 제거 -->
                            <v-btn outlined color="error">취소</v-btn>
                            <v-btn color="#9c27b0" dark>취소</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify()
    })
</script>
</html>
