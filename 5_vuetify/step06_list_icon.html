<!DOCTYPE html>
<html lang="en">

<head>
    <title>List & Icon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <!-- 왼쪽 메뉴 아이콘 넣기 -->
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Harris Company</v-toolbar-title>
            </v-app-bar>
            <v-main>
                <v-container>
                    <v-card>
                        <v-list two-line v-for="item in aList" v-bind:key="item.id">
                            <!-- 항목을 하나씩 가져와서 item 단위로 표시 -->
                            <v-list-item @click="">
                                <!-- 왼쪽에 대표 아이콘 먼저 표시 -->
                                <v-list-item-avatar>
                                    <v-icon :class="item.icon_style">{{ item.icon_name }}</v-icon>
                                </v-list-item-avatar>

                                <!-- 제목을 랜더링 -->
                                <v-list-item-content>
                                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                                </v-list-item-content>

                                <!-- 오른쪽 화살표 아이콘 넣기 -->
                                <v-list-item-action>
                                    <v-btn icon>
                                        <v-icon color="grey">keyboard_arrow_right</v-icon>
                                    </v-btn>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: function() {
            return {
                aList: [
                    {
                        icon_name: 'account_balance',
                        icon_style: 'red white--text',
                        title: '회사소개',
                    },
                    {
                        icon_name: 'person',
                        icon_style: 'green white--text',
                        title: '사용자',
                    },
                    {
                        icon_name: 'star',
                        icon_style: 'orange white--text',
                        title: '즐겨찾기',
                    },
                ]
            }
        }
    })
</script>

</html>
