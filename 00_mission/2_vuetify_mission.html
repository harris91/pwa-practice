<!DOCTYPE html>
<html lang="en">
<head>
    <title>02-mission</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-app-bar-title>Harris World</v-app-bar-title>
            </v-app-bar>
            <v-main>
                <v-container class="mt-3" fluid>    <!-- fluid로 좌우 채우기-->
                    <v-row>
                        <v-col xs="12">
                            <v-card>
                                <v-card-text style="height:300px;" class="grey lighten-4">
                                </v-card-text>

                                <v-card-text style="height:50px; position:relative;">
                                    <v-btn absolute dark fab bottom right color="warning">
                                        <v-icon>add</v-icon>
                                    </v-btn>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        vuetify: new Vuetify(),
        data: () => {
            return {

            }
        }
    })
</script>
</html>
