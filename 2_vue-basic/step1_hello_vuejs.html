<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Vue Web</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- vuejs 로드 -->
</head>
<body>
    <div id="main">
        <!-- mustache 사용, vue data의 변수 바인딩 -->
        <p>{{ title }}</p>  
    </div>
    
    
</body>
<script scoped>
    // Vue 객체 생성 및 앱 초기화
    new Vue({
        el: '#main',                // #main 앨리먼트에 연동
        data: {
            title: 'Hello Vue.js!'  // 데이터 값
        }
    });
</script>
<style>
    html,body { height: 100%; margin:0; }
    #main { height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
</style>
</html>
