<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Router</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-router@2.8.1/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>안녕하세요!</h1>
        <router-view></router-view>
        <hr>
        <p>라우터 사용:
            <router-link to="/main">메인</router-link>
            <router-link to="/sub">서브페이지</router-link>
        </p>
    </div>
</body>
<script>

    //라우터 속성 정의
    const rtRoutes = [
        { 
            path: '/main', 
            component: { 
                template: '<h2>메인 페이지 입니다.</h2>' 
            } 
        } ,
        { 
            path: '/sub', 
            component: { 
                template: '<h2>서브 페이지 입니다.</h2>' 
            } 
        }
    ]

    //라우터 생성
    const router = new VueRouter({  
        routes: rtRoutes
    });

    var gApp = new Vue({
        el: '#app',
        router      //라우터 등록
    })
</script> 
</html>
