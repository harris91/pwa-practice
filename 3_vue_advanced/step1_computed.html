<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        영문 입력: <input v-model:value="originMsg">

        <p><b>Original:</b> "{{ originMsg }}"</p>
        <p><b>UpperCase:</b> "{{ upperCaseFunc }}"</p>  <!-- computed 함수 호출 -->
    </div>
</body>
<script>
    new Vue({
        el:'#main',
        data: {
            originMsg: 'hello world'
        },
        computed: {
            upperCaseFunc() {
                return this.originMsg.toUpperCase();
            }
        }        
    })
</script>
<style>
    b { background:gold; }
</style>
</html>
